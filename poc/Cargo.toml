[package]
name = "poc"
version = "0.1.0"
edition = "2021"

[dependencies]
uuid = { version = "1.6", features = ["v4", "serde"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "1.0"
tokio = { version = "1.35", features = ["full"] }
async-trait = "0.1"

[dev-dependencies]
proptest = "1.4"
pretty_assertions = "1.4"
