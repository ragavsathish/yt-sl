name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build - ${{ matrix.platform.os }} - ${{ matrix.platform.target }}
    runs-on: ${{ matrix.platform.os }}
    strategy:
      matrix:
        platform:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            name: yt-sl-extractor-linux-x86_64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            name: yt-sl-extractor-linux-arm64
          - os: macos-latest
            target: x86_64-apple-darwin
            name: yt-sl-extractor-macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            name: yt-sl-extractor-macos-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            name: yt-sl-extractor-windows-x86_64.exe

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies (Linux ARM64)
        if: matrix.platform.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform.target }}

      - name: Build
        run: |
          if [ "${{ matrix.platform.target }}" = "aarch64-unknown-linux-gnu" ]; then
            export CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc
          fi
          cargo build --release --package yt-sl-extractor --target ${{ matrix.platform.target }}

      - name: Prepare Binary
        shell: bash
        run: |
          if [ "${{ matrix.platform.os }}" = "windows-latest" ]; then
            mv target/${{ matrix.platform.target }}/release/yt-sl-extractor.exe ${{ matrix.platform.name }}
          else
            mv target/${{ matrix.platform.target }}/release/yt-sl-extractor ${{ matrix.platform.name }}
          fi

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform.name }}
          path: ${{ matrix.platform.name }}

  create-release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Flatten artifacts
        run: |
          mkdir -p release-assets
          find artifacts -type f -exec mv {} release-assets/ \;
          ls -R release-assets

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release-assets/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
